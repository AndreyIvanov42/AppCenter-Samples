# Xamarin.Android
# Build a Xamarin.Android project.
# Add steps that test, sign, and distribute an app, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/xamarin

trigger:
- master

pool:
  vmImage: 'macOS-latest'

variables:
  buildConfiguration: 'Release'
  outputDirectory: '$(build.binariesDirectory)/$(buildConfiguration)'

steps:

- task: NuGetToolInstaller@0

- task: NuGetCommand@2
  inputs:
    restoreSolution: '**/UITestDemo.sln'

- task: XamarinAndroid@1
  inputs:
    projectFile: '**/UITestDemo.Droid.csproj'
    outputDirectory: '$(outputDirectory)'
    configuration: '$(buildConfiguration)'

- task: AppCenterTest@1
  inputs:
    appFile: '**/Release/*.apk'
    artifactsDirectory: '$(Build.ArtifactStagingDirectory)/AppCenterTest'
    frameworkOption: 'uitest'
    uiTestBuildDirectory: 'Xamarin.UITest/UITestDemo/UITestDemo.UITest'
    credentialsOption: 'serviceEndpoint'
    serverEndpoint: 'appcenter'
    appSlug: 'lekkion/test-android'
    devices: 'lekkion/phones'
    localeOption: 'en_US'
    skipWaitingForResults: true
    showDebugOutput: true

    



